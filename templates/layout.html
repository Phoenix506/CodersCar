{% load static %}
<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">
<link rel="stylesheet" href="{% static 'css/stil.css' %}">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


</head>
<body>
{% include 'includes/navbar.html' %}

<div style="margin-top:100px;" class="container">


    {% block body %}
        {% if messages %}
            {% for message in messages %}
                <div {% if message.tags %}
                    class="d-flex justify-content-center align-items-center alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        {% endif %}


    {% endblock body %}
</div>
{% include 'includes/footer.html' %}


<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/lightbox-plus-jquery.min.js' %}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a35bdfc92f.js" crossorigin="anonymous"></script>
<script>
    AOS.init();
</script>

</body>
</html>
